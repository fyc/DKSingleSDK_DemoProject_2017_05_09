    api files('libs/bdpwxpaysdk.jar')
    api files('libs/dk_game_sdk_1_1.jar')
    api files('libs/DKSingleSDK2_0_11_0505_final.jar')
    api files('libs/galaxy-lite-1.0.0.jar')
    api files('libs/ipaynow_onlywechat_v2.0.2d.jar')
    api files('libs/mmbilling3.1.10.jar')
    api files('libs/Multimode_UniPay_base.jar')
